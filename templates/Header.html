<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
        
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
        </script>
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
        </script>
    </head>
    <body>
        <body>
            <header>
                <div class="head">
                    <div class="logo">
                        <h1 class="logo-h1">Anime Catalog</h1>
                    </div>
                    <div class="login">
                        <!-- GOOGLE PLUS SIGN IN BUTTON-->
                        <button class="btn" id="signinButton">Sign in</button>
                        <button class="btn" id="signoutButton">Sign Out</button>
                    </div>
                </div>
            </header>
            {% block content %}
            
            {% endblock %}

        <script>
            function start() {
                gapi.load('auth2', function() {
                  auth2 = gapi.auth2.init({
                    client_id: '776324299031-fd6mnbkst7jhhfthergp50qijvlnjrv3.apps.googleusercontent.com',
                    // Scopes to request in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                  });
                });
              }
              $('#signinButton').click(function() {
                    // signInCallback defined in step 6.
                    auth2.grantOfflineAccess().then(signInCallback);
                });

                function signInCallback(authResult) {
                    if (authResult['code']) {

                        // Hide the sign-in button now that the user is authorized, for example:
                        $('#signinButton').attr('style', 'display: none');

                        // Send the code to the server
                        $.ajax({
                        type: 'POST',
                        url: '/gconnect?state={{STATE}}',
                        // Always include an `X-Requested-With` header in every AJAX request,
                        // to protect against CSRF attacks.
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        contentType: 'application/octet-stream; charset=utf-8',
                        success: function(result) {
                            // Handle or verify the server response.

                        },
                        processData: false,
                        data: authResult['code']
                        });
                    } 
                    else {
                        // There was an error.
                    }
                }
            </script>
        </body>
    </body>
</html>
